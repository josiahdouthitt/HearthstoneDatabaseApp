<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hearthstone Database</title>
    <link rel="manifest" href="manifest.json" />
    <script>
      navigator.serviceWorker.register("service-worker.js");
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay overlay-slide-left" id="overlay">
      <h3 class="detail" detail-name></h3>
      <p class="detail" detail-set></p>
      <p class="detail" detail-rare></p>
      <p class="detail" detail-type></p>
      <p class="detail" detail-faction></p>
      <p class="detail" detail-race></p>
      <p class="detail" detail-elite></p>
      <p class="detail" detail-collectible></p>
      <img class="detail" src="" detail-image />

      <div id="hide-btn">
        <h2><- Back to Featured</h2>
      </div>
    </div>

    <h1>Welcome to the Hearthstone Database</h1>
    <div class="start_link">
      <a href="search.html"
        ><button class="start-button">Get Searching</button></a
      >
    </div>

    <h2 special-header>Grabbing some cards to get you started...</h2>
    <div id="cards-featured-container"></div>

    <template featured-card-template>
      <div class="featured-card">
        <img src="" />
        <p style="text-align: center">Card Name</p>
      </div>
    </template>

    <script src="detail_home.js"></script>
  </body>
</html>

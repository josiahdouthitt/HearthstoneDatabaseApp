<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hearthstone Database</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="overlay overlay-slide-left" id="overlay">
      
      <h3 class="detail" detail-name></h3>
      <p class="detail" detail-set></p>
      <p class="detail" detail-rare></p>
      <p class="detail" detail-type></p>
      <p class="detail" detail-faction></p>
      <p class="detail" detail-race></p>
      <p class="detail" detail-elite></p>
      <p class="detail" detail-collectible></p>



      <div id="hide-btn">
        <h2><- Back to Search</h2>
      </div>
    </div>


    <div class="searchbar">
      <a href="index.html"><h3>Home</h3></a>
      <input type="text" placeholder="Search.." name="search" />
      <button type="submit">Search</button>
    </div>

    <div id="Btn-Container">
      <button class="filter_button" onclick="filterSelection('rarity')">
        Rarity
      </button>
      <button class="filter_button" onclick="filterSelection('class')">
        Class
      </button>
      <button class="filter_button" onclick="filterSelection('set')">
        Set
      </button>
      <button class="filter_button" onclick="filterSelection('faction')">
        Faction
      </button>
      <button class="filter_button" onclick="filterSelection('class')">
        Type
      </button>
      <button class="filter_button" onclick="filterSelection('race')">
        Race
      </button>
      <button class="filter_button active" onclick="filterSelection('all')">
        Show all
      </button>
    </div>

    <template card-search-result>
      <div class="search-result">
        <h3 class="result-text" result-text>Result</h3>
      </div>
    </template>

    <div id="results_container"></div>

    <script src="search.js"></script>
    <!--<script src="filter.js"></script>-->
  </body>
</html>
